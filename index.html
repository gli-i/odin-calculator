<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="calc-js.js" defer></script>
</head>
<body>
    
<div id="frame">
    <div id="display">
        <p id="display-text"></p>
    </div>
    <div id="buttons">
        <div class="button-row">
            <button class="butClear two-wide">C</button>
            <button class="butNegate" value="-">+/-</button>
            <button class="butOp" value="/">รท</button>
        </div>
        <div class="button-row">
            <button class="butNum" value="7">7</button>
            <button class="butNum" value="8">8</button>
            <button class="butNum" value="9">9</button>
            <button class="butOp" value="*">x</button>
        </div>
        <div class="button-row">
            <button class="butNum" value="4">4</button>
            <button class="butNum" value="5">5</button>
            <button class="butNum" value="6">6</button>
            <button class="butOp" value="-">-</button>
        </div>
        <div class="button-row">
            <button class="butNum" value="1">1</button>
            <button class="butNum" value="2">2</button>
            <button class="butNum" value="3">3</button>
            <button class="butOp" value="+">+</button>
        </div>
        <div class="button-row">
            <button class="butNum" value="0">0</button>
            <button class="butNum" value=".">.</button>
            <button class="butCompute two-wide">=</button>
        </div>
    </div>
</div>

</body>
</html>
