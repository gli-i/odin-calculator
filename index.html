<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="calc-js.js" defer></script>
</head>
<body>
    
<div id="frame">
    <div id="display">
        <p>3.141572</p>
    </div>
    <div id="buttons">
        <div class="button-row">
            <button id="bC" class="two-wide">C</button>
            <button id="b+-">+/-</button>
            <button id="b/">/</button>
        </div>
        <div class="button-row">
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="bx">X</button>
        </div>
        <div class="button-row">
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b-">-</button>
        </div>
        <div class="button-row">
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b+">+</button>
        </div>
        <div class="button-row">
            <button id="b0">0</button>
            <button id="b.">.</button>
            <button id="b=" class="two-wide">=</button>
        </div>
    </div>
</div>

</body>
</html>
